<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PSX – Port Scanner Xtreme</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Top Bar -->
  <header class="psx-header">
    <div class="psx-shell">
      <h1 class="brand">⚡ PSX — Port Scanner Xtreme</h1>
      <p class="tagline">Fast, minimal, and classroom-friendly port scanner</p>
    </div>
  </header>

  <main class="psx-shell">
    <section class="panel">
      <div class="panel-head">
        <h2>Scan a Host</h2>
        <p class="muted">Enter a hostname or IPv4 address. Leave ports empty to use the default curated set.</p>
      </div>

      <form method="post" action="/scan" class="form-grid">
        <label class="field">
          <span class="label">Target Host / IP</span>
          <input type="text" name="host" placeholder="scanme.nmap.org" required />
        </label>

        <label class="field">
          <span class="label">Ports</span>
          <input type="text" name="ports" placeholder="22,80,443 or 1-1024 (blank = defaults)" />
          <span class="hint">Examples: <code>22,80,443</code> • <code>1-1024</code> • <code>22,80-90</code>
